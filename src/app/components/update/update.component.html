<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="alert alert-dark text-center w-90 m-auto mt-2">Adding NewUser</h1>
            <div class="form">
                <div class="form-group d-flex m-2 ">
                <label class="col-2">Name</label>
                <input #name type="text" class="form-control">
                </div>
                <div class="form-group d-flex m-2 ">
                  <label class="col-2">Email</label>
                  <input #email type="email" class="form-control">
                </div>
                <div class="form-group d-flex m-2 ">
                  <label class="col-2">Phone</label>
                  <input #phone type="number" class="form-control">
                </div>
                <div class="form-group d-flex m-2">
                  <label class="col-2">street</label>
                  <input #street type="text"class="form-control">
                </div>
                <div class="form-group d-flex m-2">
                    <label class="col-2">suite</label>
                    <input #suite type="text"class="form-control">
                </div>
                <div class="form-group d-flex m-2">
                      <label class="col-2">city</label>
                      <input #city type="text"class="form-control">
                </div>
                <div class="form-group d-flex m-2 justify-content-center">
                <input type="button" value="Save" class="btn btn-outline-dark"(click)="update(name.value, email.value, phone.value,street.value,suite.value,city.value)">
                </div>
            </div>
        </div>
    </div>
